modal.radio.choice.0=Fitxategia ez da beharrezkoa sailkatzeko, guztiz edo zati batean babestutako testu lan bat ez duelako.
modal.radio.choice.0.title=Fitxategia ez da beharrezkoa sailkatzeko, guztiz edo zati batean babestutako testu lan bat ez duelako.
modal.radio.choice.1=Informazio administratiboa edo legezko antolamenduak dauka.
modal.radio.choice.1.title=Fitxategiak gaiaren arau propioak ditu, oharren zerrenda, eta abar. Nolanahi ere, legezko edo arauzko xedapenen testu bat edo zati bat edo dagokion jurisdikzio organo edo proiektu edo ebazpenen zati bat (LPIren 13. artikulua)
modal.radio.choice.2=Zeinen egiletasuna ikastaro honetako irakasleetako den lana da.
modal.radio.choice.2.title=Unibertsitatearen egiletza duen lanak eta hirugarren baten ustiapen eskubideak ez dituztenak
modal.radio.choice.3=Unibertsitate honetako argitalpen zerbitzuak editatutako lan bat da.
modal.radio.choice.3.title=Unibertsitate honetako argitalpen zerbitzua editatutako lana
modal.radio.choice.4=Jabari publiko-lan bat da.
modal.radio.choice.4.title=Lana domeinu publikoan dago
modal.radio.choice.5=Idatzitako baimena edo indarreko lizentzia daukadan lana da.
modal.radio.choice.5.title=Erabilerarako lizentzia lortu da
modal.radio.choice.6=Zati bat da edo dauzka baimenik edo lizentziarik ez dudan laneko (irudi aske, kapitulu bat, artikulu bat) zatiak.
modal.radio.choice.6.title=Lanaren luzapenaren arabera (kapitulua, artikulua edo% 10eko luzapena) ez du baimenik behar
modal.radio.choice.7=Bada baimenik edo lizentziarik (kostu ekonomikoarekiko lizentzia izapiderik) ez dudan lan osoa (edo % 10 baino gehiagoko zati).
modal.radio.choice.7.title=Jabetza intelektualaren eskubideetan espezializatutako langileek prozesatzen ari den prozedura abiarazi dute
modal.radio.choice.description.0=Fitxategia edo esklusiboa da, adibidez, argazki bat, datu-basea, ordenagailu programa bat eta abar. Fitxategi mota hau ez da jabetza intelektualaren sailkapenik adierazi behar, soilik testu liburu babestuen liburuak, aldizkariak, egunkariak, musika partiturak...
modal.radio.choice.description.1=Fitxategiak irakasgaiko, nota-zerrendetako, etab. berezko arauak dauzka. Edo testua soilik dauka edo abiatzen da edo bere proiektu egokien edo organo jurisdikzionaleko erabakietako (LPI-ko 13 artikuluko) legezko edo araudiaren antolamenduko testutik
modal.radio.choice.description.2=Fitxategia da lan bat (ohar, aurkezpen, praktika-buletinak, etab.) zeinen egileak ikastaro honetako irakasleak dira eta ez dute amore eman ustiapen-eskubideak hirugarren, argitaletxe batera adibidez.
modal.radio.choice.description.3=Fitxategia unibertsitate honetako argitalpen zerbitzuak editatutako lan bat da.
modal.radio.choice.description.4=Espainiako legerian, lan batek jabari publikora pasatzen du azken egile bizidunaren heriotzaren ondoren hirurogeita hamar urtetan igarota (laurogei urtetan 1987ko abenduaren 7a baino lehen hil bazen).
modal.radio.choice.description.5=Fitxategia zeinetarako idatzitako baimena daukadan lana da (adibidez, egilearen edo eskubideetako titularren posta elektronikoa) edo indarreko lizentziako (adibidez, Creative Commons lizentzia bat edo merkataritza-lizentzia).
modal.radio.choice.description.6=Fitxategia lan bateko zati bat da edo dauzka zeinetarako idatzitako baimenik edo indarreko lizentziarik ez dudan laneko (irudi aske, liburu bateko kapitulu bat, aldizkari bateko artikulu bat edo ez % 10 baino gehiagoko hedadura) zatiak.
modal.radio.choice.description.7=Fitxategia da idatzitako baimenik edo indarreko lizentziarik ez dudan lan osoa (edo % 10 baino gehiagoko zati). Lizentzia, aurrekontuzko kreditua daukadan kostu ekonomiko egokiarekin, tramitatzea eskatzen dut.

